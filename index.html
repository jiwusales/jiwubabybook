<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>JIWU吉物販售．吉伊卡哇寶寶圖鑑</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background: #f9f9f9;
      margin: 0;
      padding: 0;
    }

    .top-bar {
      background-color: #dac7b7;
      color: #ffffff;
      padding: 10px 0;
      position: fixed; /* 固定在最上面 */
      top: 0;
      left: 0;
      width: 100%;
      z-index: 999; /* 確保在最上層 */
    }

    .top-bar a {
      color: #ffffff;
      text-decoration: none;
      font-weight: bold;
      font-size: 16px;
    }

    h1 {
      margin: 60px 0 15px; /* 上方多留空間避開固定 bar */
      font-size: 18px;
      color: #333;
    }

    #card-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 8px;
      padding: 10px;
    }

    .card {
      width: 80px;
      border: 2px solid #ccc;
      border-radius: 8px;
      background: #fff;
      position: relative;
      cursor: pointer;
      transition: border-color 0.3s, box-shadow 0.3s;
    }

    .card img {
      width: 75px;
      object-fit: contain;
      margin-top: 5px;
    }

    .card .name,
    .card .size {
      width: 75px;
      margin: 2px auto;
      font-size: 12px;
      word-wrap: break-word;
    }

    .card .checkmark {
      position: absolute;
      top: 2px;
      right: 2px;
      font-size: 16px;
      color: green;
      display: none;
    }

    .card.collected {
      border-color: #4CAF50;
    }

    .card.collected .checkmark {
      display: block;
    }
  </style>
</head>
<body>
  <!-- 最上方固定 Bar -->
  <div class="top-bar">
    <a href="https://portaly.cc/jiwusales?fbclid=PAZXh0bgNhZW0CMTEAAacZE2VmLbS9E3S68kFA-ozxF2GupCqwGGHlWeJ6cxe6CHpgBBnYiGgKZms_fw_aem_vzWk5B1N5cah6MV48WZNgg" target="_blank">
      JIWU吉物販售
    </a>
  </div>

  <!-- 標題 -->
  <h1>JIWU吉物販售．吉伊卡哇寶寶圖鑑</h1>

  <!-- 卡片區域 -->
  <div id="card-container"></div>

  <script>
    const SHEET_URL = "https://docs.google.com/spreadsheets/d/17gH9HZKvW_6fMCWYLyqnzMHj40rA7PiwWg6L0GvbFgQ/gviz/tq?tqx=out:json";
    const container = document.getElementById("card-container");

    // 讀取已收集資料（LocalStorage）
    let collected = JSON.parse(localStorage.getItem("collectedDolls")) || [];

    fetch(SHEET_URL)
      .then(response => response.text())
      .then(text => JSON.parse(text.substr(47).slice(0, -2)))
      .then(data => {
        const rows = data.table.rows;
        rows.forEach(row => {
          const [name, size, imgUrl] = [
            row.c[0]?.v, // 名稱
            row.c[1]?.v, // 尺寸
            row.c[2]?.v  // 圖片 URL
          ];

          // 建立卡片
          const card = document.createElement("div");
          card.className = "card";
          if (collected.includes(name)) card.classList.add("collected");

          card.innerHTML = `
            <div class="checkmark">✔</div>
            <img src="${imgUrl}" alt="${name}">
            <div class="name">${name}</div>
            <div class="size">${size}</div>
          `;

          // 點擊卡片切換收集狀態
          card.addEventListener("click", () => {
            card.classList.toggle("collected");
            if (card.classList.contains("collected")) {
              collected.push(name);
            } else {
              collected = collected.filter(n => n !== name);
            }
            localStorage.setItem("collectedDolls", JSON.stringify(collected));
          });

          container.appendChild(card);
        });
      })
      .catch(err => console.error("資料載入失敗：", err));
  </script>
</body>
</html>
