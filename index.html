<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>JIWU吉物販售．吉伊卡哇寶寶圖鑑</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f9f9f9;
      margin: 0; padding: 0;
      color: #333333;
      text-align: center;
    }
    .top-bar {
      background: #dac7b7;
      color: #fff;
      padding: 10px 0;
      position: fixed;
      top: 0; left: 0;
      width: 100%;
      z-index: 999;
      user-select: none;
    }
    .top-bar a {
      color: #fff;
      text-decoration: none;
      font-weight: bold;
      font-size: 16px;
    }
    h1 {
      margin: 60px 0 10px;
      font-size: 18px;
      color: #333333;
      user-select: none;
    }
    .tabs {
      margin-top: 10px;
      margin-bottom: 15px;
      display: flex;
      justify-content: center;
      gap: 10px;
      flex-wrap: wrap;
    }
    .tab {
      background: #dcdcdc;
      color: #333333;
      padding: 6px 18px;
      border-radius: 20px;
      cursor: pointer;
      font-weight: bold;
      transition: background 0.3s, color 0.3s;
      user-select: none;
      border: none;
      display: inline-block;
      text-align: center;
      font-size: 14px;
      line-height: 1.2;
    }
    .tab.active {
      background-color: var(--tab-color);
      color: white;
    }
    .type-divider {
      display: flex;
      align-items: center;
      justify-content: center;
      margin: 20px 0 10px;
      color: #333333;
      user-select: none;
    }
    .type-divider::before,
    .type-divider::after {
      content: "";
      flex: 1;
      border-top: 1px solid #333333;
      margin: 0 10px;
    }
    .type-divider span {
      margin: 0 15px;
      font-weight: bold;
      text-align: center;
      white-space: nowrap;
    }
    #card-container {
      padding: 10px;
      display: flex;
      flex-direction: column;
      gap: 20px;
    }
    .card {
      width: 80px;
      border: 2px solid #ccc;
      border-radius: 8px;
      background: #fff;
      position: relative;
      cursor: pointer;
      transition: border-color 0.3s;
      text-align: center;
      user-select: none;
    }
    .card img {
      width: 75px;
      margin-top: 5px;
      object-fit: contain;
    }
    .card .name, .card .size {
      width: 75px;
      max-width: 75px;
      margin: 2px auto;
      font-size: 5px;
      white-space: nowrap;
      box-sizing: border-box;
      overflow: hidden;
      text-overflow: clip;
    }
    .card .checkmark {
      position: absolute;
      top: 3px;
      right: 3px;
      width: 16px;
      height: 16px;
      background-color: transparent;
      border-radius: 50%;
      display: none;
      pointer-events: none;
      user-select: none;
      align-items: center;
      justify-content: center;
    }
    .card.collected .checkmark {
      display: flex;
    }
    .checkmark svg {
      fill: white;
      width: 10px;
      height: 10px;
    }
  </style>
</head>
<body>
  <div class="top-bar">
    如資料有誤或有缺可私訊 ⮕ <a href="https://portaly.cc/jiwusales?fbclid=PAZXh0bgNhZW0CMTEAAacZE2VmLbS9E3S68kFA-ozxF2GupCqwGGHlWeJ6cxe6CHpgBBnYiGgKZms_fw_aem_vzWk5B1N5cah6MV48WZNgg" target="_blank" rel="noopener noreferrer">JIWU吉物販售</a>
  </div>

  <h1>JIWU吉物販售．吉伊卡哇寶寶圖鑑</h1>

  <div class="tabs" id="tabs"></div>

  <div id="card-container"></div>

  <script>
    const SHEET_ID = "17gH9HZKvW_6fMCWYLyqnzMHj40rA7PiwWg6L0GvbFgQ";

    const sheetNames = [
      "吉伊", "小八", "兔兔", "小桃", "師傅", "栗子", "獅薩", "古本", "其他角色"
    ];

    const colors = {
      "吉伊": "#d77485",
      "小八": "#6293b8",
      "兔兔": "#f9be3c",
      "小桃": "#838BC2",
      "師傅": "#CCAFA5",
      "栗子": "#94C973",
      "獅薩": "#FBAA60",
      "古本": "#eb9e97",
      "其他角色": "#45818e"
    };

    const tabsContainer = document.getElementById("tabs");
    const cardContainer = document.getElementById("card-container");
    let collected = JSON.parse(localStorage.getItem("collectedDolls")) || [];

    function fitTextToWidth(element, maxWidth, minFontSize=8, maxFontSize=12) {
      function adjust() {
        let fontSize = maxFontSize;
        element.style.fontSize = fontSize + "px";
        element.style.whiteSpace = "nowrap";
        while (element.getBoundingClientRect().width > maxWidth && fontSize > minFontSize) {
          fontSize -= 0.5;
          element.style.fontSize = fontSize + "px";
        }
      }
      requestAnimationFrame(adjust);
    }

    function createTab(sheetName, index) {
      const tab = document.createElement("div");
      tab.className = "tab";
      tab.textContent = sheetName;
      tab.style.setProperty("--tab-color", colors[sheetName] || "#999");
      if(index === 0){
        tab.classList.add("active");
        document.documentElement.style.setProperty('--tab-color', colors[sheetName] || "#999");
      }
      tab.addEventListener("click", () => {
        document.querySelectorAll(".tab").forEach(t => t.classList.remove("active"));
        tab.classList.add("active");
        document.documentElement.style.setProperty('--tab-color', colors[sheetName] || "#999");
        loadSheetData(sheetName);
      });
      tabsContainer.appendChild(tab);
    }

    function renderCards(data, sheetName) {
      cardContainer.innerHTML = "";

      let grouped = {};
      data.forEach(item => {
        const type = item.type || "無類型";
        if (!grouped[type]) grouped[type] = [];
        grouped[type].push(item);
      });

      Object.keys(grouped).forEach(type => {
        const divider = document.createElement("div");
        divider.className = "type-divider";
        divider.innerHTML = `<span>${type}</span>`;
        cardContainer.appendChild(divider);

        const groupContainer = document.createElement("div");
        groupContainer.style.display = "flex";
        groupContainer.style.flexWrap = "wrap";
        groupContainer.style.justifyContent = "flex-start";
        groupContainer.style.gap = "8px";
        groupContainer.style.marginLeft = "10px"; // ✅ 改成10px

        grouped[type].forEach(item => {
          const card = document.createElement("div");
          card.className = "card";
          card.style.borderColor = "#ccc";

          if (collected.includes(item.name)) {
            card.classList.add("collected");
            card.style.borderColor = colors[sheetName] || "#ccc";
          }

          card.innerHTML = `
            <div class="checkmark" style="background-color: ${colors[sheetName] || "#ccc"}">
              <svg viewBox="0 0 16 16" xmlns="http://www.w3.org/2000/svg">
                <path d="M6 11.2L3.3 8.5l-1.4 1.4L6 14 14 6l-1.4-1.4z"/>
              </svg>
            </div>
            <img src="${item.imgUrl}" alt="${item.name}" />
            <div class="name">${item.name}</div>
            <div class="size">${item.size}</div>
          `;

          const nameEl = card.querySelector(".name");
          const sizeEl = card.querySelector(".size");
          const imgEl = card.querySelector("img");

          imgEl.onload = () => {
            fitTextToWidth(nameEl, 75, 8, 12);
            fitTextToWidth(sizeEl, 75, 8, 12);
          };

          const checkmark = card.querySelector(".checkmark");
          checkmark.style.display = collected.includes(item.name) ? "flex" : "none";

          card.addEventListener("click", () => {
            card.classList.toggle("collected");
            const isCollected = card.classList.contains("collected");
            if (isCollected) {
              card.style.borderColor = colors[sheetName] || "#ccc";
              checkmark.style.display = "flex";
              collected.push(item.name);
            } else {
              card.style.borderColor = "#ccc";
              checkmark.style.display = "none";
              collected = collected.filter(n => n !== item.name);
            }
            localStorage.setItem("collectedDolls", JSON.stringify(collected));
          });

          groupContainer.appendChild(card);
        });

        cardContainer.appendChild(groupContainer);
      });
    }

    function loadSheetData(sheetName) {
      cardContainer.innerHTML = "載入中...";
      const url = `https://docs.google.com/spreadsheets/d/${SHEET_ID}/gviz/tq?tqx=out:json&sheet=${encodeURIComponent(sheetName)}`;
      fetch(url)
        .then(res => res.text())
        .then(t => JSON.parse(t.substr(47).slice(0, -2)))
        .then(data => {
          let rows = data.table.rows || [];
          if(sheetName !== "吉伊" && rows.length > 1){
            rows = rows.slice(1);
          }

          const parsed = rows.map(row => ({
            type: row.c[0]?.v || "無類型",
            name: row.c[1]?.v || "",
            imgUrl: row.c[3]?.v || "",
            size: row.c[5]?.v || ""
          }));

          renderCards(parsed, sheetName);
        })
        .catch(err => {
          cardContainer.innerHTML = "載入資料失敗，請稍後再試。";
          console.error(err);
        });
    }

    sheetNames.forEach(createTab);
    loadSheetData(sheetNames[0]);
  </script>
</body>
</html>
