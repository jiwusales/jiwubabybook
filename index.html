<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>JIWU吉物販售．吉伊卡哇寶寶圖鑑</title>
  <style>
  body {
    font-family: Arial, sans-serif;
    background-color: #f9f9f9;
    background-image: url('https://i.postimg.cc/Kj8V5YMg/2.png');
    background-repeat: repeat;
    background-size: 135px;
    margin: 0;
    padding: 0;
    color: #333333;
    text-align: center;
  }

  .top-bar {
    background: #dac7b7;
    color: #fff;
    padding: 10px 0;
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    z-index: 999;
    user-select: none;
  }

  .top-bar a {
    color: #fff;
    text-decoration: none;
    font-weight: bold;
    font-size: 16px;
  }

  h1 {
    margin: 60px 0 10px;
    font-size: 18px;
    color: #333333;
    user-select: none;
  }

  .tabs {
    margin-top: 20px;
    margin-bottom: 15px;
    display: flex;
    justify-content: center;
    gap: 10px;
    flex-wrap: wrap;
  }

  .tab {
    background: #dcdcdc;
    color: #333333;
    padding: 6px 18px;
    border-radius: 20px;
    cursor: pointer;
    font-weight: bold;
    transition: background 0.3s, color 0.3s;
    user-select: none;
    border: none;
    font-size: 14px;
    line-height: 1.2;
  }

  .tab.active {
    background-color: var(--tab-color);
    color: white;
  }

  .type-divider {
    display: flex;
    align-items: center;
    justify-content: center;
    margin: 8px 0 8px;
    color: #333333;
    user-select: none;
  }

  .type-divider::before,
  .type-divider::after {
    content: "";
    flex: 1;
    border-top: 1px solid #333333;
    margin: 0 10px;
  }

  .type-divider span {
    margin: 0 15px;
    font-weight: bold;
    text-align: center;
    white-space: nowrap;
  }

  .owned-counter {
    font-weight: bold;
    font-size: 14px;
    margin-top: 5px;
    color: var(--tab-color);
  }

  #card-container {
    padding: 10px;
    display: flex;
    flex-direction: column;
    gap: 20px;
  }

  .card {
    width: 82px;
    border: 2px solid #ccc;
    border-radius: 8px;
    background-color: #ffffff !important;
    opacity: 1 !important;
    position: relative;
    cursor: pointer;
    transition: border-color 0.3s;
    text-align: center;
    user-select: none;
    color: #333333;
    box-shadow: none !important;
  }

  .card img {
    width: 80px;
    margin-top: 5px;
    object-fit: contain;
  }

  .card .name,
  .card .size {
    margin: 2px auto;
    font-size: 10px;
    line-height: 1.2;
    word-break: break-word;
    overflow-wrap: break-word;
    min-height: 16px;
    color: #333333 !important;
    display: block;
    width: 100%;
    max-width: 100%;
    box-sizing: border-box;
  }

  .card .name {
    font-weight: bold;
  }

  .card .checkmark {
    position: absolute;
    top: 3px;
    right: 3px;
    width: 16px;
    height: 16px;
    background-color: transparent;
    border-radius: 50%;
    display: none;
    align-items: center;
    justify-content: center;
  }

  .card.collected .checkmark {
    display: flex;
  }

  .checkmark svg {
    fill: white;
    width: 10px;
    height: 10px;
  }

  .bottom-bar {
    background-color: #dac7b7;
    color: #fff;
    text-align: center;
    padding: 10px 0;
    font-weight: bold;
    font-size: 14px;
    margin-top: 30px;
    user-select: none;
  }

  .bottom-bar a {
    color: #fff;
    text-decoration: underline;
  }

  @media (min-width: 768px) {
    .card {
      width: 120px;
    }

    .card img {
      width: 116px;
    }

    .card .name,
    .card .size {
      font-size: 12px;
    }
  }

  @media (prefers-color-scheme: dark) {
    .card {
      background-color: #ffffff !important;
      color: #333333 !important;
      border-color: #ccc !important;
      box-shadow: none !important;
      opacity: 1 !important;
    }

    .card .name,
    .card .size {
      color: #333333 !important;
    }
  }
</style>
</head>
<body>
  <!-- 其餘程式碼與腳本請參見 canvas 檔案 -->
  <script>
    function renderCards(data, sheetName) {
      cardContainer.innerHTML = "";
      let grouped = {};
      data.forEach(item => {
        const type = item.type || "無類型";
        if (!grouped[type]) grouped[type] = [];
        grouped[type].push(item);
      });

      let totalCards = data.length;
      let ownedCards = data.filter(d => collected.includes(d.name)).length;

      const counterDiv = document.createElement("div");
      counterDiv.className = "owned-counter";
      counterDiv.textContent = `已擁有ㄉ寶寶（${ownedCards}/${totalCards}）`;
      cardContainer.appendChild(counterDiv);

      Object.keys(grouped).forEach(type => {
        const divider = document.createElement("div");
        divider.className = "type-divider";
        divider.innerHTML = `<span>${type}</span>`;
        cardContainer.appendChild(divider);

        const groupContainer = document.createElement("div");
        groupContainer.style.display = "flex";
        groupContainer.style.flexWrap = "wrap";
        groupContainer.style.justifyContent = "flex-start";
        groupContainer.style.gap = "8px";
        groupContainer.style.marginLeft = "8px";

        grouped[type].forEach(item => {
          const card = document.createElement("div");
          card.className = "card";
          card.style.borderColor = "#ccc";

          if (collected.includes(item.name)) {
            card.classList.add("collected");
            card.style.borderColor = colors[sheetName] || "#ccc";
          }

          card.innerHTML = `
            <div class="checkmark" style="background-color: ${colors[sheetName] || "#ccc"}">
              <svg viewBox="0 0 16 16" xmlns="http://www.w3.org/2000/svg">
                <path d="M6 11.2L3.3 8.5l-1.4 1.4L6 14 14 6l-1.4-1.4z"/>
              </svg>
            </div>
            <img src="${item.imgUrl || 'https://i.postimg.cc/bv5xRs04/image.png'}" alt="${item.name}" />
            <div class="name">${item.name}</div>
            <div class="size">${item.size}</div>
          `;

          const checkmark = card.querySelector(".checkmark");
          checkmark.style.display = collected.includes(item.name) ? "flex" : "none";

          card.addEventListener("click", () => {
            card.classList.toggle("collected");
            const isCollected = card.classList.contains("collected");
            if (isCollected) {
              card.style.borderColor = colors[sheetName] || "#ccc";
              checkmark.style.display = "flex";
              collected.push(item.name);
            } else {
              card.style.borderColor = "#ccc";
              checkmark.style.display = "none";
              collected = collected.filter(n => n !== item.name);
            }
            localStorage.setItem("collectedDolls", JSON.stringify(collected));
            renderCards(data, sheetName); // 更新計數器
          });

          groupContainer.appendChild(card);
        });

        cardContainer.appendChild(groupContainer);
      });
    }
  </script>
</body>
</html>
