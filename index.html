<!DOCTYPE html>
<html lang="zh-Hant">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>JIWU吉物販售᯽.ﾟ‪‪༘༘ ˖寶寶圖鑑</title>
<style>
  body {
    margin: 0;
    font-family: Arial, sans-serif;
    color: #333333;
    padding-bottom: 160px; /* 預留底圖高度空間，避免被蓋 */
    position: relative;
    background: #fff;
  }
  h1 {
    font-size: 1.4rem;
    text-align: center;
    margin: 10px 0 5px;
  }
  #notice {
    text-align: center;
    font-size: 0.9rem;
    color: #887BB0;
    margin-bottom: 10px;
  }
  #notice a {
    color: #887BB0;
    font-weight: bold;
    text-decoration: none;
  }
  #notice a:hover {
    text-decoration: underline;
  }
  .buttons {
    display: flex;
    justify-content: center;
    flex-wrap: wrap;
    gap: 8px;
    margin-bottom: 15px;
  }
  .buttons button {
    padding: 6px 15px;
    border: 2px solid #ccc;
    border-radius: 16px;
    background-color: white;
    color: #333333;
    cursor: pointer;
    transition: all 0.3s ease;
    font-weight: 600;
    user-select: none;
  }
  /* 角色顏色按鈕-示範: 按下時改變邊框和文字顏色 */
  .buttons button.active.ji {
    border-color: #d77485;
    color: #d77485;
  }
  .buttons button.active.xb {
    border-color: #6293b8;
    color: #6293b8;
  }
  .buttons button.active.tt {
    border-color: #f9be3c;
    color: #f9be3c;
  }
  .buttons button.active.xt {
    border-color: #838BC2;
    color: #838BC2;
  }
  .buttons button.active.sf {
    border-color: #CCAFA5;
    color: #CCAFA5;
  }
  .buttons button.active.lz {
    border-color: #94C973;
    color: #94C973;
  }
  .buttons button.active.ss {
    border-color: #FBAA60;
    color: #FBAA60;
  }
  .buttons button.active.gb {
    border-color: #eb9e97;
    color: #eb9e97;
  }
  .buttons button.active.qt {
    border-color: #45818e;
    color: #45818e;
  }

  .cards {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(90px, 1fr));
    gap: 2px;
    justify-items: center;
    max-width: 100%;
    margin: 0 auto;
    box-sizing: border-box;
    padding-left: 5px; /* 左邊距離5px */
  }
  @media (max-width: 768px) {
    .cards {
      grid-template-columns: repeat(4, 90px);
      gap: 2px;
      padding-left: 5px;
    }
  }
  .card {
    width: 90px;
    border: 2px solid #ccc;
    border-radius: 12px;
    padding: 6px;
    box-sizing: border-box;
    cursor: pointer;
    color: #333333;
    display: flex;
    flex-direction: column;
    justify-content: space-between;
    user-select: none;
  }
  /* 邊框和勾勾顏色依角色 */
  .card.ji.active { border-color: #d77485; }
  .card.xb.active { border-color: #6293b8; }
  .card.tt.active { border-color: #f9be3c; }
  .card.xt.active { border-color: #838BC2; }
  .card.sf.active { border-color: #CCAFA5; }
  .card.lz.active { border-color: #94C973; }
  .card.ss.active { border-color: #FBAA60; }
  .card.gb.active { border-color: #eb9e97; }
  .card.qt.active { border-color: #45818e; }

  .card img {
    width: 85px;
    height: auto;
    margin-top: auto;
    margin-bottom: 0;
    display: block;
    margin-left: auto;
    margin-right: auto;
  }
  .card .name {
    font-weight: bold;
    font-size: 0.85rem;
    white-space: nowrap;
    overflow: hidden;
    text-overflow: ellipsis;
    text-align: center;
    margin: 4px 0 2px;
  }
  .card .size {
    font-size: 0.75rem;
    white-space: nowrap;
    overflow: hidden;
    text-overflow: ellipsis;
    text-align: center;
  }
  /* 勾勾 */
  .card .checkmark {
    display: none;
    position: absolute;
    top: 6px;
    right: 6px;
    width: 18px;
    height: 18px;
    background: #d77485;
    border-radius: 50%;
    color: white;
    font-size: 14px;
    line-height: 18px;
    text-align: center;
    font-weight: bold;
  }
  .card.active .checkmark {
    display: block;
  }

  footer {
    width: 100%;
    max-width: 800px;
    margin: 0 auto 20px;
    text-align: center;
    position: relative;
    bottom: 0;
  }
  footer img {
    width: 60%;
    height: auto;
    opacity: 0.8;
    display: inline-block;
  }
</style>
</head>
<body>
  <h1>JIWU吉物販售᯽.ﾟ‪‪༘༘ ˖寶寶圖鑑</h1>
  <div id="notice">
    如資料有誤或有缺可私訊 ⮕ <a href="https://lin.ee/X6FUFI9" target="_blank" rel="noopener noreferrer">JIWU吉物販售</a><br />
    吉物小法師 (๑˃́ꇴ˂̀๑) 感謝尼 𖤐ˊ˗
  </div>

  <div class="buttons" id="roleButtons"></div>
  <div class="cards" id="cardsContainer"></div>

  <footer>
    <img src="https://i.postimg.cc/pTfvLh2z/image.png" alt="底圖" />
  </footer>

<script>
  // 角色對應顏色class
  const roleClassMap = {
    "吉伊": "ji",
    "小八": "xb",
    "兔兔": "tt",
    "小桃": "xt",
    "師傅": "sf",
    "栗子": "lz",
    "獅薩": "ss",
    "古本": "gb",
    "其他角色": "qt"
  };

  const sheetURL = 'https://docs.google.com/spreadsheets/d/17gH9HZKvW_6fMCWYLyqnzMHj40rA7PiwWg6L0GvbFgQ/gviz/tq?tqx=out:json';

  const roleButtons = document.getElementById('roleButtons');
  const cardsContainer = document.getElementById('cardsContainer');

  let allData = {};
  let selectedRole = "";

  function fetchData() {
    fetch(sheetURL)
      .then(res => res.text())
      .then(text => {
        // 解析 JSONP 格式
        const json = JSON.parse(text.substr(47).slice(0, -2));
        // 篩選只要名稱欄有值的列（抓第二列也行）
        const rows = json.table.rows.filter(row => row.c[1]?.v);
        const data = {};
        rows.forEach(row => {
          const role = row.c[0]?.v || "";
          const name = row.c[1]?.v || "";
          const img = row.c[3]?.v || "";
          const size = row.c[5]?.v || "";
          if (name && img) {
            if (!data[role]) data[role] = [];
            data[role].push({ name, img, size });
          }
        });
        allData = data;
        renderButtons(Object.keys(data));
        if(Object.keys(data).length > 0){
          selectedRole = Object.keys(data)[0];
          renderCards(selectedRole);
          setActiveButton(selectedRole);
        }
      })
      .catch(e => {
        cardsContainer.innerHTML = "載入資料失敗，請稍後再試。";
        console.error(e);
      });
  }

  function renderButtons(roles) {
    roleButtons.innerHTML = "";
    roles.forEach(role => {
      const btn = document.createElement("button");
      btn.textContent = role;
      const c = roleClassMap[role] || "qt";
      btn.classList.add(c);
      btn.onclick = () => {
        selectedRole = role;
        renderCards(role);
        setActiveButton(role);
      };
      roleButtons.appendChild(btn);
    });
  }

  function setActiveButton(role) {
    const buttons = roleButtons.querySelectorAll("button");
    buttons.forEach(btn => {
      if (btn.textContent === role) {
        btn.classList.add("active");
      } else {
        btn.classList.remove("active");
      }
    });
  }

  // 讀取勾選紀錄
  function loadChecked() {
    const checked = localStorage.getItem("checkedCards");
    return checked ? JSON.parse(checked) : {};
  }
  // 存勾選紀錄
  function saveChecked(data) {
    localStorage.setItem("checkedCards", JSON.stringify(data));
  }

  // 渲染商品卡片
  function renderCards(role) {
    const cards = allData[role] || [];
    const checkedCards = loadChecked();
    cardsContainer.innerHTML = "";

    cards.forEach((card, index) => {
      const c = roleClassMap[role] || "qt";
      const cardDiv = document.createElement("div");
      cardDiv.className = `card ${c}`;
      if(checkedCards[card.name]){
        cardDiv.classList.add("active");
      }
      cardDiv.style.position = "relative";

      // 勾勾
      const checkmark = document.createElement("div");
      checkmark.className = "checkmark";
      checkmark.textContent = "✓";
      cardDiv.appendChild(checkmark);

      // 圖片
      const img = document.createElement("img");
      img.src = card.img;
      img.alt = card.name;
      cardDiv.appendChild(img);

      // 名稱
      const nameDiv = document.createElement("div");
      nameDiv.className = "name";
      nameDiv.textContent = card.name;
      cardDiv.appendChild(nameDiv);

      // 尺寸
      const sizeDiv = document.createElement("div");
      sizeDiv.className = "size";
      sizeDiv.textContent = card.size;
      cardDiv.appendChild(sizeDiv);

      cardDiv.onclick = () => {
        cardDiv.classList.toggle("active");
        const checked = loadChecked();
        if(cardDiv.classList.contains("active")){
          checked[card.name] = true;
        } else {
          delete checked[card.name];
        }
        saveChecked(checked);
      };

      cardsContainer.appendChild(cardDiv);
    });
  }

  fetchData();
</script>
</body>
</html>
