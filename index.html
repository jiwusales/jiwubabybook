<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>JIWU吉物販售．吉伊卡哇寶寶圖鑑</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f9f9f9;
      background-image: url('https://i.postimg.cc/Kj8V5YMg/2.png');
      background-repeat: repeat;
      background-size: 135px;
      margin: 0; padding: 0;
      color: #333333;
      text-align: center;
    }
    .top-bar {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 40px;
      background-color: rgba(218, 199, 183, 0.95);
      color: #fff;
      padding: 10px 0;
      user-select: none;
      z-index: 1100;
      display: flex;
      align-items: center;
      justify-content: center;
      box-sizing: border-box;
    }
    .top-bar a {
      color: #fff;
      text-decoration: none;
      font-weight: bold;
      font-size: 16px;
    }
    .header-container {
      position: fixed;
      top: 40px; /* 放在 top-bar 正下方 */
      left: 0;
      width: 100%;
      background-color: #f9f9f9; /* 純色背景，不透底紋 */
      padding-top: 20px;
      padding-bottom: 10px;
      padding-left: 10px;
      padding-right: 10px;
      z-index: 1000;
      box-sizing: border-box;
    }
    h1 {
      margin: 0 0 10px;
      font-size: 18px;
      color: #333333;
      user-select: none;
    }
    .tabs {
      display: flex;
      justify-content: center;
      gap: 10px;
      flex-wrap: wrap;
    }
    .tab {
      background: #dcdcdc;
      color: #333333;
      padding: 6px 18px;
      border-radius: 20px;
      cursor: pointer;
      font-weight: bold;
      transition: background 0.3s, color 0.3s;
      user-select: none;
      border: none;
      display: inline-block;
      text-align: center;
      font-size: 14px;
      line-height: 1.2;
    }
    .tab.active {
      background-color: var(--tab-color);
      color: white;
    }
    .type-divider {
      display: flex;
      align-items: center;
      justify-content: center;
      margin: 20px 0 10px;
      color: #333333;
      user-select: none;
    }
    .type-divider::before,
    .type-divider::after {
      content: "";
      flex: 1;
      border-top: 1px solid #333333;
      margin: 0 10px;
    }
    .type-divider span {
      margin: 0 15px;
      font-weight: bold;
      text-align: center;
      white-space: nowrap;
    }
    #card-container {
      padding: 10px;
      padding-top: 140px; /* 推開上面兩個固定區 (40 + ~100) */
      display: flex;
      flex-direction: column;
      gap: 20px;
      box-sizing: border-box;
    }
    .card {
      width: 82px;
      border: 2px solid #ccc;
      border-radius: 8px;
      background-color: #ffffff !important;
      opacity: 1 !important;
      position: relative;
      cursor: pointer;
      transition: border-color 0.3s;
      text-align: center;
      user-select: none;
      color: #333333;
      box-shadow: none !important;
    }
    .card img {
      width: 80px;
      margin-top: 5px;
      object-fit: contain;
    }
    .card .name, .card .size {
      width: 80px;
      max-width: 80px;
      margin: 2px auto;
      font-size: 10px;
      line-height: 1.2;
      word-break: break-word;
      min-height: 16px;
      color: #333333 !important;
    }
    .card .name {
      font-weight: bold;
    }
    .card .checkmark {
      position: absolute;
      top: 3px;
      right: 3px;
      width: 16px;
      height: 16px;
      background-color: transparent;
      border-radius: 50%;
      display: none;
      pointer-events: none;
      user-select: none;
      align-items: center;
      justify-content: center;
    }
    .card.collected .checkmark {
      display: flex;
    }
    .checkmark svg {
      fill: white;
      width: 10px;
      height: 10px;
    }
    @media (min-width: 768px) {
      .card {
        width: 120px;
      }
      .card img {
        width: 116px;
      }
      .card .name,
      .card .size {
        width: 116px;
        max-width: 116px;
        font-size: 12px;
      }
    }
    @media (prefers-color-scheme: dark) {
      .card {
        background-color: #ffffff !important;
        color: #333333 !important;
        border-color: #ccc !important;
        box-shadow: none !important;
        opacity: 1 !important;
      }
      .card .name,
      .card .size {
        color: #333333 !important;
      }
    }
  </style>
</head>
<body>
  <div class="top-bar">
    如資料有誤或有缺可私訊 ⮕ <a href="https://portaly.cc/jiwusales" target="_blank" rel="noopener noreferrer">JIWU吉物販售</a>
  </div>

  <div class="header-container">
    <h1>JIWU吉物販售．吉伊卡哇寶寶圖鑑</h1>
    <div class="tabs" id="tabs"></div>
  </div>

  <div id="card-container"></div>

  <script>
    const SHEET_ID = "17gH9HZKvW_6fMCWYLyqnzMHj40rA7PiwWg6L0GvbFgQ";

    const sheetNames = [
      "吉伊", "小八", "兔兔", "小桃", "師傅", "栗子", "獅薩", "古本", "其他角色"
    ];

    const colors = {
      "吉伊": "#d77485",
      "小八": "#6293b8",
      "兔兔": "#f9be3c",
      "小桃": "#838BC2",
      "師傅": "#CCAFA5",
      "栗子": "#94C973",
      "獅薩": "#FBAA60",
      "古本": "#eb9e97",
      "其他角色": "#45818e"
    };

    const tabsContainer = document.getElementById("tabs");
    const cardContainer = document.getElementById("card-container");
    let collected = JSON.parse(localStorage.getItem("collectedDolls")) || [];

    function createTab(sheetName) {
      const tab = document.createElement("div");
      tab.className = "tab";
      tab.textContent = sheetName;
      tab.style.setProperty("--tab-color", colors[sheetName] || "#999");

      tab.addEventListener("click", () => {
        document.querySelectorAll(".tab").forEach(t => t.classList.remove("active"));
        tab.classList.add("active");
        document.documentElement.style.setProperty('--tab-color', colors[sheetName] || "#999");

        const url = new URL(window.location);
        url.searchParams.set("tab", sheetName);
        window.history.replaceState(null, "", url);

        loadSheetData(sheetName);
      });

      tabsContainer.appendChild(tab);
    }

    function renderCards(data, sheetName) {
      cardContainer.innerHTML = "";

      let grouped = {};
      data.forEach(item => {
        const type = item.type || "無類型";
        if (!grouped[type]) grouped[type] = [];
        grouped[type].push(item);
      });

      Object.keys(grouped).forEach(type => {
        const divider = document.createElement("div");
        divider.className = "type-divider";
        divider.innerHTML = `<span>${type}</span>`;
        cardContainer.appendChild(divider);

        const groupContainer = document.createElement("div");
        groupContainer.style.display = "flex";
        groupContainer.style.flexWrap = "wrap";
        groupContainer.style.justifyContent = "flex-start";
        groupContainer.style.gap = "8px";
        groupContainer.style.marginLeft = "8px";

        grouped[type].forEach(item => {
          const card = document.createElement("div");
          card.className = "card";
          card.style.borderColor = "#ccc";

          if (collected.includes(item.name)) {
            card.classList.add("collected");
            card.style.borderColor = colors[sheetName] || "#ccc";
          }

          card.innerHTML = `
            <div class="checkmark" style="background-color: ${colors[sheetName] || "#ccc"}">
              <svg viewBox="0 0 16 16" xmlns="http://www.w3.org/2000/svg">
                <path d="M6 11.2L3.3 8.5l-1.4 1.4L6 14 14 6l-1.4-1.4z"/>
              </svg>
            </div>
            <img src="${item.imgUrl}" alt="${item.name}" />
            <div class="name">${item.name}</div>
            <div class="size">${item.size}</div>
          `;

          const checkmark = card.querySelector(".checkmark");
          checkmark.style.display = collected.includes(item.name) ? "flex" : "none";

          card.addEventListener("click", () => {
            card.classList.toggle("collected");
            const isCollected = card.classList.contains("collected");
            if (isCollected) {
              card.style.borderColor = colors[sheetName] || "#ccc";
              checkmark.style.display = "flex";
              collected.push(item.name);
            } else {
              card.style.borderColor = "#ccc";
              checkmark.style.display = "none";
              collected = collected.filter(n => n !== item.name);
            }
            localStorage.setItem("collectedDolls", JSON.stringify(collected));
          });

          groupContainer.appendChild(card);
        });

        cardContainer.appendChild(groupContainer);
      });
    }

    function loadSheetData(sheetName) {
      cardContainer.innerHTML = "載入中...";
      const url = `https://docs.google.com/spreadsheets/d/${SHEET_ID}/gviz/tq?tqx=out:json&sheet=${encodeURIComponent(sheetName)}`;
      fetch(url)
        .then(res => res.text())
        .then(t => JSON.parse(t.substr(47).slice(0, -2)))
        .then(data => {
          let rows = data.table.rows || [];
          if (rows.length > 1) {
            rows = rows.slice(1); // 跳過標題列
          }

          const parsed = rows.map(row => ({
            type: row.c[0]?.v || "無類型",
            name: row.c[1]?.v || "",
            imgUrl: row.c[3]?.v || "",
            size: row.c[5]?.v || ""
          }));

          renderCards(parsed, sheetName);
        })
        .catch(err => {
          cardContainer.innerHTML = "載入資料失敗，請稍後再試。";
          console.error(err);
        });
    }

    function getInitialSheet() {
      const urlParams = new URLSearchParams(window.location.search);
      const tab = urlParams.get("tab");
      if (tab && sheetNames.includes(tab)) {
        return tab;
      }
      return sheetNames[0];
    }

    sheetNames.forEach(createTab);
    const initialSheet = getInitialSheet();

    document.querySelectorAll(".tab").forEach(t => {
      if (t.textContent === initialSheet) t.classList.add("active");
    });
    document.documentElement.style.setProperty('--tab-color', colors[initialSheet] || "#999");

    loadSheetData(initialSheet);
  </script>
</body>
</html>
