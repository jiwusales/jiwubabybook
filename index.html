/* 🔘 控制按鈕共用樣式 */

  justify-content: center;

}

.top-bar {

  top: 0;

  z-index: 999;
  user-select: none;
}
.top-bar a {
  color: #fff;
  text-decoration: none;
  font-weight: bold;
  font-size: 16px;
}

.logo-container {
  text-align: center;
  margin-top: 70px;
}
.logo-container img {
  width: 160px;
  height: auto;
}

h1 {

/* 📦 分頁按鈕樣式 (縮小一排五個) */

  margin-top: 20px;
  margin-bottom: 15px;
  display: grid;
  grid-template-columns: repeat(5, 1fr);
  gap: 6px;
  justify-items: center;
}
.tab {
  position: relative;
  width: 60px;
  height: 85px;
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
  cursor: pointer;
  user-select: none;
  transition: transform 0.3s;
}
.tab:hover {
  transform: scale(1.05);
}
.tab-circle {
  position: relative;
  width: 50px;
  height: 50px;
  display: flex;
  align-items: center;
  justify-content: center;
}
.tab-circle img {
  width: 100%;
  height: 100%;
  object-fit: cover;
  border-radius: 50%;
  transform: scale(0.95);
}
.tab-circle svg {
  position: absolute;
  top: 0;
  left: 0;
  width: 50px;
  height: 50px;
  transform: rotate(-90deg);
  pointer-events: none;
}
.tab-name {
  font-size: 12px;
  font-weight: bold;
  color: #333333;
}
.tab-count {
  font-size: 10px;
  color: #666666;
}

.bottom-bar {
  background-color: #dac7b7;
  color: #fff;

  padding: 20px 0;

  user-select: none;

<script>
const SHEET_ID = "17gH9HZKvW_6fMCWYLyqnzMHj40rA7PiwWg6L0GvbFgQ";
const sheetNames = ["吉伊", "小八", "兔兔", "小桃", "師傅", "栗子", "獅薩", "古本", "其他角色", "重置圖鑑"];
const colors = {
  "吉伊": "#d77485", "小八": "#6293b8", "兔兔": "#f9be3c",
  "小桃": "#838BC2", "師傅": "#CCAFA5", "栗子": "#94C973",
  "獅薩": "#FBAA60", "古本": "#eb9e97", "其他角色": "#45818e",
  "重置圖鑑": "#999999"
};
const images = {
  "吉伊": "https://i.postimg.cc/vZDs4YNZ/icon.png",
  "小八": "https://i.postimg.cc/sDTzfQKL/icon.png",
  "兔兔": "https://i.postimg.cc/xdzVPsYr/icon.png",
  "小桃": "https://i.postimg.cc/9MP36rrJ/icon.png",
  "師傅": "https://i.postimg.cc/fTq4Q4Rn/icon.png",
  "栗子": "https://i.postimg.cc/FzGMK8bS/icon.png",
  "獅薩": "https://i.postimg.cc/660Jz4sQ/icon.png",
  "古本": "https://i.postimg.cc/nh5t7yyY/icon.png",
  "其他角色": "https://i.postimg.cc/63xJbd58/icon.png",
  "重置圖鑑": "https://i.postimg.cc/d3qMwwCv/icon.png"
};

const tabsContainer = document.getElementById("tabs");

function createTab(sheetName) {
  const tab = document.createElement("div");
  tab.className = "tab";
  tab.innerHTML = `
    <div class="tab-circle">
      <img src="${images[sheetName]}" alt="${sheetName}">
      <svg>
        <circle cx="25" cy="25" r="20" stroke="#e0e0e0" stroke-width="4" fill="none"></circle>
        <circle cx="25" cy="25" r="20" stroke="${colors[sheetName]}" stroke-width="4" fill="none" stroke-dasharray="125.6" stroke-dashoffset="125.6" stroke-linecap="round"></circle>
      </svg>
    </div>
    <div class="tab-name">${sheetName}</div>
    <div class="tab-count">${sheetName === "重置圖鑑" ? "0/0" : ""}</div>
  `;
  tab.addEventListener("click", () => {
    if (sheetName === "重置圖鑑") {
      if (confirm("確定要重置所有收藏嗎？")) {
        localStorage.removeItem("collectedDolls");
        location.reload();
      }
    } else {
      document.querySelectorAll(".tab").forEach(t => t.classList.remove("active"));
      tab.classList.add("active");
      loadSheetData(sheetName);
    }
  });
  tabsContainer.appendChild(tab);
}
sheetNames.forEach(createTab);

}
</script>
